<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-print">
    <h1 id="card-title"></h1>
    <div id="card-labels" class="labels"></div>
    <p id="card-desc"></p>
    <button onclick="window.print()">Print</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('card-title').innerText = params.get('name');
    document.getElementById('card-desc').innerText = params.get('desc');

    const labels = JSON.parse(decodeURIComponent(params.get('labels')));
    const labelContainer = document.getElementById('card-labels');

    labels.forEach(label => {
      const span = document.createElement('span');
      span.className = 'label';
      span.style.backgroundColor = label.color || 'gray';
      span.innerText = label.name;
      labelContainer.appendChild(span);
    });
  </script>
</body>
</html>
