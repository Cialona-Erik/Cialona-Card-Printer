<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Print Trello Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      padding: 40px 0;
    }
    .card-print {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 0 30px 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px 0 #c1c9d6;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .print-btn {
      display: block;
      margin: 28px auto 18px auto;
      padding: 11px 34px;
      font-size: 1.1em;
      background: #26044e;
      color: #f79a14;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffff;
      transition: background .18s;
    }
    .print-btn:hover {
      background: #1d5eb7;
    }
    .card-cover {
      width: 100%;
      height: 300px;                       /* ← Set to whatever px you want */
      object-fit: contain;                   /* ← Ensures image fills area, cropping if needed */
      object-position: center center;      /* ← Center the image if it's cropped */
      display: none;                       /* Shown by JS if present */
      background: #e5e8f0;                 /* Fallback bg color */
    }
    .card-content {
      padding: 30px 30px 0 30px;
    }
    .card-title {                           /* Card Title */   
      font-size: 1.3em;                     /* Text Height */              
      font-weight: 500;
      color: #26044e;                       /* Text Color */     
      letter-spacing: 0.2px;
      margin-bottom: 25px;
      text-align: left;
      word-break: break-word;
    }
    .card-desc {
      margin-bottom: 28px;
      color: #313947;
      font-size: 0.92em;                    /* Text Height */  
      line-height: 1.7;
      min-height: 32px;
    }
    @media print {
      .print-btn { display: none; }
      body { background: #fff; }
      .card-print {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card-print">
    <button class="print-btn" onclick="window.print()">Print this Card</button>
    <img id="cover" class="card-cover" />
    <div class="card-content">
      <div class="card-title" id="title"></div>
      <div class="card-desc" id="desc"></div>
    </div>
  </div>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    var t = TrelloPowerUp.iframe();
    const params = new URLSearchParams(window.location.search);

    // Set the cover image if present
    const coverUrl = params.get('cover');
    if (coverUrl) {
      const cover = document.getElementById('cover');
      cover.src = coverUrl;
      cover.style.display = 'block';
    }

    // Set the card title
    document.getElementById('title').textContent = params.get('name') || 'No Title';

    // Render the description as Markdown
    const desc = params.get('desc') || '';
    document.getElementById('desc').innerHTML = marked.parse(desc);

    // Resize modal for Trello Power-Up
    t.render(() => {
      t.sizeTo('.card-print').done();
    });
  </script>
</body>
</html>
