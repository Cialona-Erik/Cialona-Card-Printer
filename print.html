<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Print Trello Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      padding: 40px 0;
    }
    .card-print {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 0 30px 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px 0 #c1c9d6;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .print-btn {
      display: block;
      margin: 28px auto 18px auto;
      padding: 11px 34px;
      font-size: 1.1em;
      background: #26044e;
      color: #f79a14;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffff;
      transition: background .18s;
    }
    .print-btn:hover {
      background: #1d5eb7;
    }
    .card-cover {
      width: 100%;
      height: 300px;
      object-fit: contain;
      object-position: center center;
      display: none;
      background: #e5e8f0;
    }
    .card-content {
      padding: 10px 10px 0 10px;
    }
    .card-title {
      font-size: 1.3em;
      font-weight: 500;
      color: #000;
      letter-spacing: 0.2px;
      margin-bottom: 10px;
      text-align: left;
      word-break: break-word;
    }
    .card-meta {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 18px;
      font-size: 0.92em;
      color: #222;
    }
    .card-members {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .member-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f4f6fa;
      background: #eee;
      box-shadow: 0 1px 3px #eee;
    }
    .member-initials {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #b7bac7;
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 1px 3px #eee;
    }
    .card-desc {
      margin-bottom: 28px;
      color: #000;
      font-size: 0.98em;
      line-height: 1.7;
      min-height: 32px;
    }
    @media print {
      .print-btn { display: none; }
      body { background: #fff; }
      .card-print {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card-print">
    <button class="print-btn" id="printBtn">Print this Card</button>
    <img id="cover" class="card-cover" />
    <div class="card-content">
      <div class="card-title" id="title"></div>
      <div class="card-meta">
        <div id="due"></div>
        <div class="card-members" id="members"></div>
      </div>
      <div class="card-desc" id="desc"></div>
    </div>
  </div>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Print button handler (ALWAYS PLAIN JS)
    document.getElementById('printBtn').onclick = function() { window.print(); };

    var t = TrelloPowerUp.iframe();
    const params = new URLSearchParams(window.location.search);

    // Set the cover image if present
    const coverUrl = params.get('cover');
    if (coverUrl) {
      const cover = document.getElementById('cover');
      cover.src = coverUrl;
      cover.style.display = 'block';
    }

    // Set the card title
    document.getElementById('title').textContent = params.get('name') || 'No Title';

    // Render the description as Markdown
    const desc = params.get('desc') || '';
    document.getElementById('desc').innerHTML = marked.parse(desc);

    // Render due date (if present)
    const dueRaw = params.get('due');
    if (dueRaw) {
      const date = new Date(dueRaw);
      document.getElementById('due').innerHTML =
        '<b>Due:</b> ' + date.toLocaleDateString() + ' ' +
        date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // Render members
    const membersDiv = document.getElementById('members');
    let members = [];
    try {
      members = JSON.parse(params.get('members') || '[]');
    } catch (e) {}
    if (members && members.length > 0) {
      members.forEach(member => {
        if (member.avatarUrl) {
          // Use avatar
          const img = document.createElement('img');
          img.src = member.avatarUrl + '/30.png';
          img.alt = member.fullName || '';
          img.title = member.fullName || '';
          img.className = 'member-avatar';
          membersDiv.appendChild(img);
        } else {
          // Use initials
          const span = document.createElement('span');
          span.className = 'member-initials';
          span.textContent = member.fullName
            ? member.fullName.split(' ').map(s => s[0]).join('').substring(0,2).toUpperCase()
            : '?';
          span.title = member.fullName || '';
          membersDiv.appendChild(span);
        }
      });
    }

    // Resize modal for Trello Power-Up
    t.render(() => {
      t.sizeTo('.card-print').done();
    });
  </script>
</body>
</html>
