<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Print Trello Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      padding: 40px 0;
    }
    .card-print {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 0 30px 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px 0 #c1c9d6;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .card-cover {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      background: #e5e8f0;
    }
    .card-content {
      padding: 30px 30px 0 30px;
    }
    .card-title {
      font-size: 1.7em;
      font-weight: 600;
      color: #246fe0;
      letter-spacing: 0.5px;
      margin-bottom: 18px;
      text-align: center;
      word-break: break-word;
    }
    .card-desc {
      margin-bottom: 28px;
      color: #313947;
      font-size: 1.13em;
      line-height: 1.6;
      min-height: 32px;
    }
    .print-btn {
      display: block;
      margin: 0 auto;
      margin-top: 26px;
      padding: 11px 34px;
      font-size: 1em;
      background: #246fe0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #e2e6ed;
      transition: background .18s;
    }
    .print-btn:hover {
      background: #1d5eb7;
    }
    @media print {
      .print-btn { display: none; }
      body { background: #fff; }
      .card-print {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
