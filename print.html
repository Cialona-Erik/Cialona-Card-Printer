<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Print Card</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1 id="card-title"></h1>
  <p id="card-desc"></p>
  <button onclick="window.print()">Print</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('card-title').innerText = params.get('name') || 'No Title';
    document.getElementById('card-desc').innerText = params.get('desc') || 'No Description';
  </script>
</body>
</html>
