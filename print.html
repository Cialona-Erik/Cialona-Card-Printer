<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Print Trello Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fa;
      padding: 40px 0;
    }
    .card-print {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 0 30px 0;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px 0 #c1c9d6;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .print-btn {
      display: block;
      margin: 28px auto 18px auto;
      padding: 11px 34px;
      font-size: 1.1em;
      background: #26044e;
      color: #f79a14;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #ffff;
      transition: background .18s;
    }
    .print-btn:hover {
      background: #1d5eb7;
    }
    .card-cover {
      width: 100%;
      height: 300px;
      object-fit: contain;
      object-position: center center;
      display: none;
      background: #e5e8f0;
    }
    .card-content {
      padding: 10px 10px 0 10px;
    }
    .card-title {
      font-size: 1.3em;
      font-weight: 500;
      color: #000000;
      letter-spacing: 0.2px;
      margin-bottom: 8px;
      text-align: left;
      word-break: break-word;
    }
    .card-meta {
      display: flex;
      align-items: center;
      gap: 22px;
      margin-bottom: 20px;
      min-height: 40px;
    }
    .card-due {
      font-size: 1em;
      color: #246fe0;
      background: #e8f0fd;
      border-radius: 6px;
      padding: 5px 13px;
      font-weight: 500;
      margin-right: 10px;
    }
    .card-members {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .member-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #eee;
      object-fit: cover;
      display: inline-block;
      vertical-align: middle;
      margin-right: 5px;
      border: 1.5px solid #fff;
      box-shadow: 0 2px 6px #e6e8ea;
    }
    .member-name {
      font-size: 0.93em;
      color: #222;
      margin-right: 15px;
    }
    .card-desc {
      margin-bottom: 28px;
      color: #000;
      font-size: 0.96em;
      line-height: 1.7;
      min-height: 32px;
    }
    @media print {
      .print-btn { display: none; }
      body { background: #fff; }
      .card-print {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card-print">
    <button class="print-btn" onclick="window.print()">Print this Card</button>
    <img id="cover" class="card-cover" />
    <div class="card-content">
      <div class="card-title" id="title"></div>
      <div class="card-meta">
        <span id="due" class="card-due"></span>
        <span id="members" class="card-members"></span>
      </div>
      <div class="card-desc" id="desc"></div>
    </div>
  </div>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    var t = TrelloPowerUp.iframe();
    const params = new URLSearchParams(window.location.search);

    // Set the cover image if present
    const coverUrl = params.get('cover');
    if (coverUrl) {
      const cover = document.getElementById('cover');
      cover.src = coverUrl;
      cover.style.display = 'block';
    }

    // Set the card title
    document.getElementById('title').textContent = params.get('name') || 'No Title';

    // --- Due date ---
    const dueRaw = params.get('due');
    if (dueRaw) {
      const date = new Date(dueRaw);
      // Nice format (e.g., Jun 20, 2025 15:00)
      const options = { year: 'numeric', month: 'short', day: 'numeric', hour:'2-digit', minute:'2-digit' };
      document.getElementById('due').textContent = "Due: " + date.toLocaleString(undefined, options);
    }

    // --- Members ---
    const membersRaw = params.get('members');
    if (membersRaw) {
      let members = [];
      try {
        members = JSON.parse(membersRaw);
      } catch (e) {}
      const membersDiv = document.getElementById('members');
      if (Array.isArray(members) && members.length) {
        members.forEach(m => {
          // Show avatar and name
          let img = '';
          if (m.avatarUrl) {
            img = `<img src="${m.avatarUrl}/170.png" class="member-avatar" alt="">`;
          } else {
            img = `<span class="member-avatar" style="background:#ccc;"></span>`;
          }
          membersDiv.innerHTML += img + `<span class="member-name">${m.fullName}</span>`;
        });
      }
    }

    // Render the description as Markdown
    const desc = params.get('desc') || '';
    document.getElementById('desc').innerHTML = marked.parse(desc);

    // Resize modal for Trello Power-Up
    t.render(() => {
      t.sizeTo('.card-print').done();
    });
  </script>
</body>
</html>
